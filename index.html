<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Breakout!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <script src="vendor/phaser.min.js"></script>
    <script type="module">

        const textStyle = { font: "18px Arial", fill: "#0095DD" };

        class Breakout extends Phaser.Scene {
            constructor() {
                super();

                this.bricks;
                this.paddle;
                this.ball;

                this.ballAnim;

                this.scoreText;
                this.livesText;
                this.score = 0;
                this.lives = 3;
            }

            preload() {
                this.load.atlas('assets', 'breakout.png', 'breakout.json');

            }

            create() {
                this.ballAnim = this.anims.generateFrameNames('assets', {
                    prefix: 'ball', // Frame names like 'walk-1', 'walk-2', etc.
                    start: 1,
                    end: 2,
                    zeroPad: 0
                });

                this.scoreText = this.add.text(5, 5, "Points: 0", textStyle);
                this.livesText = this.add.text(game.canvas.width - 5, 5, "Lives: 3", textStyle);
                this.livesText.setOrigin(1, 0)
                //  Enable world bounds, but disable the floor
                this.physics.world.setBoundsCollision(true, true, true, false);

                this.bricks = this.createTestLevel();

                // Ball setup
                this.anims.create({
                    key: 'wobble',
                    frames: this.ballAnim,
                    frameRate: 3,
                    repeat: 2
                });
                this.ball = this.physics.add.sprite(400, 500, 'assets', 'ball1')
                    .setCollideWorldBounds(true)
                    .setBounce(1);
                this.ball.setData('onPaddle', true);


                this.paddle = this.physics.add.image(400, 550, 'assets', 'paddle1').setImmovable();

                //  Our colliders
                this.physics.add.collider(this.ball, this.bricks, this.hitBrick, null, this);
                this.physics.add.collider(this.ball, this.paddle, this.hitPaddle, null, this);

                //  Input events
                this.input.on('pointermove', function (pointer) {

                    //  Keep the paddle within the game
                    this.paddle.x = Phaser.Math.Clamp(pointer.x, 52, 748);

                    if (this.ball.getData('onPaddle')) {
                        this.ball.x = this.paddle.x;
                    }

                }, this);

                this.input.on('pointerup', function (pointer) {

                    if (this.ball.getData('onPaddle')) {
                        this.ball.setVelocity(-75, -300);
                        this.ball.setData('onPaddle', false);
                    }

                }, this);
            }

            hitBrick(ball, brick) {
                console.log("HIT BRICK");
                brick.disableBody(true, true);
                this.score += 10;
                this.scoreText.setText(`Points: ${this.score}`);
                if (this.bricks.countActive() === 0) {
                    console.log("YUO IS A WINNER");
                    this.resetLevel();
                }
            }

            resetBall() {
                this.ball.setVelocity(0);
                this.ball.setPosition(this.paddle.x, 500);
                this.ball.setData('onPaddle', true);
            }

            createTestLevel() {
                let bricks = this.physics.add.staticGroup();
                /*for (let x = 0; x < 1; x++) {
                    // this.createTestBrick(bricks, 32, 32, 16, 16, 'can1');
                    this.createTestBrick2(bricks, 1, 0, 0);
                    //this.createTestBrick(bricks, 64, 32, 32, 16+32, 'can2');
                    this.createTestBrick2(bricks, 2, 0, 1);
                    //this.createTestBrick(bricks, 96, 32, 32+16, 16+64, 'can3');
                    this.createTestBrick2(bricks, 3, 0, 2);
                }*/
                this.createCanada(bricks);
                return bricks;
            }
            createCanada(bricks) {
                this.createTestBrick2(bricks, 3, 0, 0);
                this.createTestBrick2(bricks, 3, 3, 0);
                this.createTestBrick2(bricks, 3, 6, 0);
                this.createTestBrick2(bricks, 3, 9, 0);
                this.createTestBrick2(bricks, 3, 12, 0);
                this.createTestBrick2(bricks, 1, 15, 0);
                this.createTestBrick2(bricks, 1, 20, 0);
                this.createTestBrick2(bricks, 3, 21, 0);
                this.createTestBrick2(bricks, 1, 24, 0);
            }
            createTestBrick2(bricks, size, x, y) {
                this.createTestBrick(bricks, 
                    32*size, 32, // w, h
                    (32*size/2)+x*32, 16+y*32, // x, y
                    'can'+size);
            }
            createTestBrick(bricks, w, h, x, y, kind) {
                let brick = bricks.create(h, w, 'assets', kind);
                brick.x = x;
                brick.y = y;
                brick.refreshBody();
            }

            createLevel() {
                //  Create the bricks in a 10x6 grid
                this.bricks = this.physics.add.staticGroup({
                    key: 'assets', frame: ['blue1', 'red1', 'green1', 'yellow1', 'silver1', 'purple1'],
                    frameQuantity: 10,
                    gridAlign: { width: 10, height: 6, cellWidth: 32, cellHeight: 32, x: 112, y: 100 }
                });
            }

            resetLevel() {
                this.resetBall();

                this.bricks.children.each(brick => {

                    brick.enableBody(false, 0, 0, true, true);

                });
            }

            hitPaddle(ball, paddle) {
                console.log("hit paddle");
                ball.play('wobble');
                let diff = 0;

                if (ball.x < paddle.x) {
                    //  Ball is on the left-hand side of the paddle
                    diff = paddle.x - ball.x;
                    ball.setVelocityX(-10 * diff);
                }
                else if (ball.x > paddle.x) {
                    //  Ball is on the right-hand side of the paddle
                    diff = ball.x - paddle.x;
                    ball.setVelocityX(10 * diff);
                }
                else {
                    //  Ball is perfectly in the middle
                    //  Add a little random X to stop it bouncing straight up!
                    ball.setVelocityX(2 + Math.random() * 8);
                }
            }

            update() {
                if (this.ball.y > 600) {
                    this.lives -= 1;
                    this.livesText.setText(`Lives: ${this.lives}`);
                    if (this.lives > 0) {
                        this.resetBall();
                    } else {
                        alert('Game over!');
                        this.scene.restart();
                    }
                }
            }
        }

        const config = {
            type: Phaser.WEBGL,
            width: 800,
            height: 600,
            scene: [Breakout],
            autoCenter: true,
            physics: {
                default: 'arcade',
                arcade: {
                    debug: true
                }
            },
            scale: {
                mode: Phaser.Scale.FIT
            },
        };

        const game = new Phaser.Game(config);
    </script>
</body>

</html>
